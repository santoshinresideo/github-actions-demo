name: Matrix Build Example

on:
  push:
    branches:
      - main

jobs:
  test-on-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Print OS info
        run: echo "Running on operating system: ${{ matrix.os }}"
